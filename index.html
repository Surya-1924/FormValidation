<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Form Validation</h2>
        <!-- Form starts here -->
        <form id="validationForm" class="p-4 border rounded">
            <!-- Full Name Field -->
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" onChange="validateName()">
                <div id="nameError" class="error"></div>
            </div>
            
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" onChange="validateEmail()">
                <div id="emailError" class="error"></div>
            </div>
            
            <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" onChange="validatePhone()">
                <div id="phoneError" class="error"></div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" onChange="validatePassword()">
                <div id="passwordError" class="error"></div>
            </div>
            
            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" onChange="validateConfirmPassword()">
                <div id="confirmPasswordError" class="error"></div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" onclick="handleSubmit(event)">Submit</button>
        
        </form>
        <!-- Form ends here -->
    </div>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
